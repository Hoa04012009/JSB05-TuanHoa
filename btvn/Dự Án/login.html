<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Du Lịch Đà Lạt</title>
    <link rel="stylesheet" href="Dự án.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <header>
        <nav>
            <div class="menu">
                <!-- Menu bên trái -->
                <div class="menu-left">
                    <li><a href="Dự án.html">Trang Chủ</a></li>
                    <li><a href="Địa Điểm.html">Địa Điểm Du Lịch</a></li>
                    <li><a href="Ẩm Thực.html">Ẩm Thực</a></li>
                </div>
                
                <!-- Menu bên phải -->
                <div class="menu-right">
                    <li><a href="login.html" class="active">Đăng Nhập</a></li>
                    <li><a href="register.html">Đăng Ký</a></li>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <form class="auth-form">
                <h2>Đăng Nhập</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="auth-button">Đăng Nhập</button>
                <p class="auth-link">Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Du Lịch Đà Lạt. All rights reserved.</p>
    </footer>
</body>
</html>
